<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <div style="text-align:center">

        <H1 style="text-align: center;">Excluir Alunos</H1>
        <a href="http://127.0.0.1:8000/evento/"><button>Eventos</button></a>

    </div>
</head>
<body>

<div style="display: flex; justify-content: center;">
<form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        
</div>
<input type="submit" name="confirm" value="Excluir" class="btn btn-danger" >
<div>
</form>
    <h1><p>Mostrar Alunos</p></h1>


    <table class ="table table-activate">
    <thead>
    <td>Foto</td>
    <td>Nome</td>
    <td>Matricula</td>
    <td>Editar</td>
    <td>Excluir</td>
    </thead>
    <tbody>
     {% for aluno in alunos %}
    <tr>
        <td><img src="{{aluno.foto_url }}" alt="Foto"></td>
        <td>{{aluno.nome_aluno}}</td>
        <td>{{aluno.matricula}}</td>
        <td><a href="{% url 'editar_aluno' aluno.id_aluno %}" class="btn btn-warning"> Editar </a></td>
        <td><a href="{% url 'excluir_aluno' aluno.id_aluno %}" class="btn btn-danger"> Excluir</a></td>

    </tr>
{% endfor %}
    </tbody>
    </table>
</div>

</body>
</html>
