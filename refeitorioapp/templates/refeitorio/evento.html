<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <div style="text-align:center">

        <H1 style="text-align: center;">Cadastros de Eventos</H1>
        <a href="http://127.0.0.1:8000/"><button>Alunos</button></a>

    </div>
</head>
<body>

<div style="display: flex; justify-content: center;">
<form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Enviar">
</div>
<div>
</form>
    <h1><p>Mostrar Eventos</p></h1>


    <table class ="table table-activate">
    <thead>
    <td>Foto</td>
    <td>Nome</td>
    <td>Aluno</td>
    <td>Editar</td>
    <td>Excluir</td>
    </thead>
    <tbody>
     {% for evento in eventos %}
    <tr>
        <td><img src="{{evento.foto_url}}" alt="Foto"></td>
        <td>{{evento.nome_evento}}</td>
        <td>{{evento.id_aluno}}</td>
        <td><a href="" class="btn btn-warning"> Editar </a></td>
        <td><a href="" class="btn btn-danger"> Excluir</a></td>
        
    </tr>
    {% endfor %}
    </tbody>
    </table>
</div>

</body>
</html>
